autoFormat: false
colors: true
passCommandsToShell: true
webInterface: true
interactive: true
debug: true
projectNamePrompt: true
recursionDepth: 1
historyLimit: 20
codeSnippetScope: 15
portWebPanel: 8080
portGlueServer: 0
historyFile: true
exitOnInterrupt: true
disableTimestamps: false
printBuiltins: false
makefileOverview: false
stopOnError: true
dumpScriptOnError: true
quiet: false
colorProfile: default
dateFormat: 02-01-2006
todoFilePath: TODO.md
editor: micro
colorProfiles:
  dark:
    Text: black
    Prompt: blue
    CmdOutput: light+h
    CmdName: blue
    CmdFields: yellow
    CmdArgs: white+h
    CmdArgType: green
  light:
    Text: black
    Prompt: yellow
    CmdOutput: black+h
    CmdName: red
    CmdFields: blue
    CmdArgs: cyan
    CmdArgType: green
languages:
- name: perl
  args: []
  interpreter: /usr/local/test/perl
  bang: ""
  comment: ""
  variableKeyword: ""
  assignmentOperator: ""
  lineDelimiter: ""
  flagStopOnError: ""
  flagEvaluateScript: ""
  useTempFile: false
  execOpPrefix: ""
  execOpSuffix: ""
  fileExtension: ""
  correctErrLineNumber: false
  errLineNumberSymbol: ""
